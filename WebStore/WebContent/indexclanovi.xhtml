<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">


   <h:body>
      <h2 style="font-size: 24pt;color: #2237ad;font-style: oblique;font-family: cursive;">SUPERMARKET</h2>
      <hr />
         <h3 style="font-size: 14pt;color: #2237ad;font-style: oblique;font-family: cursive;">Ovo je stranica o clanovima</h3>
      
      <h:form>
         <h4 style="font-size: 10pt;color: #2237ad;font-style: oblique;font-family: cursive;">Registracija novog clana</h4>
         <h:button value="Registracija novog clana" outcome="registracijaclana.xhtml" style = "border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;" />
        </h:form>
        <br></br>
        <h:form>
	         <h4 style="color: #2237ad;font-style: oblique;font-family: cursive;">Uplata novca</h4>
	      <h:outputLabel value="Id clana:" style="font-size: 10pt;color: #2237ad;font-style: oblique;font-family: cursive;"/>
	      <div>
	      <h:inputText value="#{clanController.idclana}" style = "border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;"></h:inputText>
	      </div>
	      <div>
	      <h:outputLabel value="Kolicina:" style="font-size: 10pt;color: #2237ad;font-style: oblique;font-family: cursive;"/>
	       </div>
	       <div>
	      <h:inputText value="#{clanController.pin}" style = "border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;"></h:inputText>
	      	 <h:commandButton value="Uplati" action="#{clanController.uplatiNovac(clanController.idclana,clanController.pin)}" style = "border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;"></h:commandButton>         
	      
	      </div>   
	      </h:form>
	      <h:form>
	      <h4 style="color: #2237ad;font-style: oblique;font-family: cursive;">Provera stanja</h4>
	      
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputLabel value="Unesite svoj id (Neophodno potvrditi unos enterom)" style="font-size: 10pt;color: #2237ad;font-style: oblique;font-family: cursive;" />
			<h:inputText value="#{clanController.IId}" style="border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;" ></h:inputText>
			<h:outputLabel></h:outputLabel>
               <h:button value="Proveri stanje" outcome="stanjeclan.xhtml" style = "border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;"/>
         </h:panelGrid>
        </h:form>
        <h:form>
	         <h4 style="color: #2237ad;font-style: oblique;font-family: cursive;">Prikaz podataka o svim clanovima</h4>
	      	 <h:button value="Prikazi podatke" outcome="listaclanova.xhtml" style = "border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;"></h:button>         
	      </h:form>
        <h:form>
	         <h4 style="color: #2237ad;font-style: oblique;font-family: cursive;">Prekid clanstva i gasenje kartice</h4>
	      <h:outputLabel value="Id clana:" style="font-size: 10pt;color: #2237ad;font-style: oblique;font-family: cursive;"/>
	      <div>
	      <h:inputText value="#{clanController.idclana}" style = "border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;"></h:inputText>
	      	 <h:commandButton value="Prekini clanstvo" action="#{clanController.deleteClan(clanController.idclana)}" style = "border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;"></h:commandButton>         
	      
	      </div>   
	      </h:form>
	       <br></br>
         <h:button value="Nazad" style="border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;" outcome="index.xhtml" />
	      
        </h:body>
        </html>
