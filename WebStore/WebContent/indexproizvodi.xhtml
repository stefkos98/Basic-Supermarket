<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">


   <h:body>
      <h2 style="font-size: 24pt;color: #2237ad;font-style: oblique;font-family: cursive;">SUPERMARKET</h2>
      <hr />
         <h3 style="font-size: 14pt;color: #2237ad;font-style: oblique;font-family: cursive;">Proizvodi</h3>
      
      <h:form>
         <h4 style="font-size: 10pt;color: #2237ad;font-style: oblique;font-family: cursive;">Dodavanje proizvoda</h4>
      <h:outputLabel  value="Naziv:" style="font-size: 10pt;color: #2237ad;font-style: oblique;font-family: cursive;"/>
      <div>
      <h:inputText value="#{proizvodController.naziv}" style="border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;"
      ></h:inputText>
      </div>
      <div>
      <h:outputLabel value="Kompanija:" style="font-size: 10pt;color: #2237ad;font-style: oblique;font-family: cursive;"/>
      </div>
      <div>
      <h:inputText value="#{proizvodController.kompanija}" style="border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;"
      ></h:inputText>
      </div>
   
      <div>
      <h:outputLabel value="Specijalne pogdnosti(true ili false):" style="font-size: 10pt;color: #2237ad;font-style: oblique;font-family: cursive;"/>
      </div>
      <div>
      <h:inputText value="#{proizvodController.spec}" style="border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;"
      ></h:inputText>
      </div>
      <div>
      <h:outputLabel value="Cena:" style="font-size: 10pt;color: #2237ad;font-style: oblique;font-family: cursive;"/>
      </div>
      <div>
      <h:inputText value="#{proizvodController.cena}" style="border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;"
      ></h:inputText>
      </div>
      
      
      <div>
      <h:outputLabel value="Kolicina:" style="font-size: 10pt;color: #2237ad;font-style: oblique;font-family: cursive;"/>
      </div>
      <div>
      <h:inputText value="#{proizvodController.kolicina}" style="border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;"
      ></h:inputText>
      </div>
     
      
      <h:commandButton value="DodajProizvod" action="#{proizvodController.dodajProizvod(proizvodController.naziv,proizvodController.spec, proizvodController.kompanija, proizvodController.cena,proizvodController.kolicina)}" style="border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;"
      ></h:commandButton>
                
    </h:form>

    <h:form>
         <h4 style="font-size: 10pt;color: #2237ad;font-style: oblique;font-family: cursive;">Brisanje proizvoda</h4>
      <h:outputLabel value="Id proizvoda koji se brise:" style="font-size: 10pt;color: #2237ad;font-style: oblique;font-family: cursive;"/>
      <div>
      <h:inputText value="#{proizvodController.cid}" style="border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;"
      ></h:inputText>
      </div>
     
       
 <h:commandButton value="BrisiProizvod" action="#{proizvodController.brisiProizvod(proizvodController.bid)}" style="border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;"
 ></h:commandButton>
                
      </h:form>
         
         
         
         
         
         
         
         
     <h:form>
     <h4 style="font-size: 10pt;color: #2237ad;font-style: oblique;font-family: cursive;">Azuriranje cene proizvoda</h4>
      <h:outputLabel value="Id za azuriranje proizvoda:" style="font-size: 10pt;color: #2237ad;font-style: oblique;font-family: cursive;"/>
      <div>
      <h:inputText value="#{proizvodController.aid}" style="border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;"
      ></h:inputText>
      </div>  
      
      
      <h:outputLabel value="Nova cena:" style="font-size: 10pt;color: #2237ad;font-style: oblique;font-family: cursive;"/>
      <div>
      <h:inputText value="#{proizvodController.acena}" style="border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;"
      ></h:inputText>
      </div>  
      
      
 <h:commandButton value="AzurirajProizvod" action="#{proizvodController.azurirajProizvod(proizvodController.aid,proizvodController.acena)}" style="border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;"
 ></h:commandButton>
                
      </h:form>            
      <h:form>
     <h4 style="font-size: 10pt;color: #2237ad;font-style: oblique;font-family: cursive;">Azuriranje kolicine proizvoda</h4>
      <h:outputLabel value="Id za azuriranje proizvoda:" style="font-size: 10pt;color: #2237ad;font-style: oblique;font-family: cursive;"/>
      <div>
      <h:inputText value="#{proizvodController.bid}" style="border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;"
      ></h:inputText>
      </div>  
      
      
      <h:outputLabel value="Nova kolicina:" style="font-size: 10pt;color: #2237ad;font-style: oblique;font-family: cursive;"/>
      <div>
      <h:inputText value="#{proizvodController.bcena}" style="border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;"
      ></h:inputText>
      </div>  
      
      
 	<h:commandButton value="AzurirajProizvod" action="#{proizvodController.azurirajKolicinu(proizvodController.bid,proizvodController.bcena)}" style="border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;"
 	></h:commandButton>
                
      </h:form>    
       <br></br>
         <h:button value="Nazad" style="border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;" outcome="index.xhtml" />
         
         
       
   </h:body>
</html>
