<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://java.sun.com/jsf/html">


   <h:body>
   <h:dataTable value="#{karticaController.spisakKartica()}" var="e"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    			style="color:white;font-size:23px;font-weight:bold; margin-top:30px;
    			text-shadow: 1px 1px 1px black, 0 0 15px blue, 0 0 5px darkblue; border:3px solid #132049;
    			 background-color:rgba(66, 209, 224, 0.76);text-align:center; border-spacing: 5px; width:80%; margin-left:10%;">
    	
    		<h:column >
    			<f:facet  name="header">
    				Id kartice
    			</f:facet>
    			<h:outputText value="#{e.id}"/>
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Id clana
				</f:facet>
    			<h:outputText value="#{e.id_clana}"/>
    		</h:column>

    		<h:column>
    			<f:facet name="header">
    				Aktivna
				</f:facet>
    			<h:outputText value="#{e.aktivna}"/>
    		</h:column>
    		
    		
    		<h:column>
    			<f:facet name="header">
    				Datum isteka
				</f:facet>
    			<h:outputText value="#{e.datumisteka}"/>
    		</h:column>
    	    <h:column>
    			<f:facet name="header">
    				Trenutno stanje
				</f:facet>
    			<h:outputText value="#{e.bodovi}"/>
    			</h:column>
    			<h:column>
    			<f:facet name="header">
    				Ukupno sakupljeni bodovi
				</f:facet>
    			<h:outputText value="#{e.ukupnibodovi}"/>
    			</h:column>
    			<h:column>
    			<f:facet name="header">
    				Specijalne pogodnosti
				</f:facet>
    			<h:outputText value="#{e.pogodnosti}"/>
    		</h:column>
    	</h:dataTable>
    			<h:button value="Nazad" style="border-radius: 12px;background-color: white;color: black;border: 2px solid #607D8B;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), -10px 3px 20px 0 #9E9E9E;/* font-size: 18pt; */color: purple;font-family: cursive;" outcome="indexkartice.xhtml" />
    	
   </h:body>
   </html>
